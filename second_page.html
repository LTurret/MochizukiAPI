<!DOCTYPE html>

        .TitleContent{
            text-align:center;
            font-family:'jf open 粉圓 1.1';

            color:#7E6CA8;
        }
        .BodyContent{
            font-family:'Roboto Mono Thin';

            color:#7E6CA8;
        }
        .BodyKeyword{

            transition: .3s;
        }
        .BodyKeyword:hover{
            font-size:larger;

        .ImageBox{

            margin-right: auto;

        .Image1{
            margin: auto;
            width: 450px;
            height: 525px;
            border: 1px solid aqua;
        }
        .YurikoKeyword{
            font-family:'jf open 粉圓 1.1';
            color:#C7B83C
        }
        .coolEhAnnaColor{
            text-align:center;
            font-family:'jf open 粉圓 1.1';
            font-weight:bold;
            font-size:60px;
            color:#7E6CA8
        }
        .Annaimage{
            width: 410px;
            border:6px solid #7E6CA8;
            border-radius: 30px;

        .Yurikoimage{

            border:6px solid #C7B83C;
            border-radius: 30px;

        .Yurikoimage:hover{

            transition: .2s;
        }
        .center{
            text-align:center
        }
        #ImageBox{
            text-align: center;
        }
        #btn{
            border:5px solid #7E6CA8;
            color:#3C3C3C;
            background-color:transparent;
            padding:18px;
            margin:20px;
            font-size:30px;
            font-family:"jf open 粉圓 1.1";
            border-radius:500px;
            transition: .1s;
        }
        #btn:hover{
            font-size:32px;
            background-color:#7E6CA8;
            color:#ececec;
            transition: .1s;
        }
        @media screen and (max-width:600px){
            .head{font-size:24;}
            .content{

                text-align: center;
            }
        }

        </style>
    </head>
    <body>
        <div class="TitleContent">我愛ㄤ奈，她的好朋友<span class="YurikoKeyword">百合子</span>也很可愛</div>
